<div class="row">
  <mat-toolbar>
    <span>Proyectos</span>
    <span class="example-spacer"></span>
    <div *ngIf="isLogged"><mat-icon color="primary" routerLink="/porfolio/proyectos/nueva">add</mat-icon></div>
  </mat-toolbar>
  <span class="separacion"></span>
   
    <div class="row" *ngFor="let proyecto of proyectos">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4"><img src={{proyecto.imagenProyecto}} ></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6"><a href="{{proyecto.linkProyecto}}"><h2>{{proyecto.nombreProyecto}}</h2></a> 
        
        <p>{{proyecto.descripcionProyecto}}</p>
        
      
        <p>Fecha de realizaci√≥n: {{proyecto.fechaRealizacion}}</p></div>
      
      
  
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" *ngIf="isLogged"><button mat-button color="primary" routerLink="/porfolio/proyectos/modificar/{{proyecto.id}}"><mat-icon>edit</mat-icon></button>
          <button mat-button color="warn" (click)="borrar(proyecto.id)"><mat-icon>delete</mat-icon></button></div>
 
 
    
  </div>
