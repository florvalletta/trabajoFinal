<div class="container">
<div>
  <mat-toolbar>
    <span>Proyectos</span>
    <span class="example-spacer"></span>
    <mat-icon routerLink="/porfolio/proyectos/nueva">add</mat-icon>
  </mat-toolbar>
  <mat-card class="tarjeta">
    <div *ngFor="let proyecto of proyectos">
      <table class="table table-hover">
        <tbody>
      <tr>
        <td><img class="logoProyecto" src="{{proyecto.imagenProyecto}}"/></td>
        <td><h2 class="proyecto"><a href="{{proyecto.linkProyecto}}">{{proyecto.nombreProyecto}}</a></h2><p class="proyecto">{{proyecto.descripcionProyecto}}</p></td>
        <td><button mat-button routerLink="/porfolio/proyectos/modificar/{{proyecto.id}}"><mat-icon>edit</mat-icon></button></td>
        <td><button mat-button (click)="borrar(proyecto.id)"><mat-icon>delete</mat-icon></button></td>
    </tr>
    </tbody>
    </table>
    </div>
  </mat-card>
    
  </div>
  </div>
