
<div class="row">
      <mat-toolbar>
        <span>Experiencia</span>
        <span class="example-spacer"></span>
        <div *ngIf="isLogged"><mat-icon color="primary" routerLink="/porfolio/experiencia/nueva">add</mat-icon></div>
      </mat-toolbar>
      <span class="separacion"></span>
      
        <div class="row" *ngFor="let exper of experiencia">
          
               <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4"><img class="logoExperiencia" src="{{exper.logoEmpresa}}"/></div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><p class="destacado">{{exper.puesto}}</p>
                      <p>{{exper.lugarTrabajo}}</p>
                      <p>Fecha de inicio: {{exper.fechaInicio}} | Fecha de fin: {{exper.fechaFin}}</p>
                      <p>{{exper.descripcion}}</p>
                    </div>
                  <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" id="alineacion" *ngIf="isLogged"><button mat-button color="primary" 
                    routerLink="/porfolio/experiencia/modificar/{{exper.id}}"><mat-icon>edit</mat-icon></button>
                    <button mat-button color="warn" (click)="borrar(exper.id)"><mat-icon>delete</mat-icon></button>
                    </div>
                  
                
              </div>
                    
                  
                  
                
             
        
     
      
    
  </div>
