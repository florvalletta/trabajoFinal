
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar skill</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="https://github.com/florvalletta/PfImg/blob/main/subir.png?raw=true" alt="Imagen de una flecha hacia arriba" width="15%"/>
            <div class="separacion">
        
            <div class="form-group">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div>
                    
                    <mat-form-field class="tamanio" appearance="fill">
                        <mat-label>Nombre de la skill</mat-label>
                        <input matInput name="nombreSkill" [(ngModel)]="nombreSkill" required matInput autocomplete="off">
                    </mat-form-field>  
                
                    
                </div>
            
                <div>
                    <mat-form-field class="tamanio" appearance="fill">
                        <mat-label>Porcentaje de progreso</mat-label>
                        <input matInput type="number" name="valorPorcentaje" [(ngModel)]="valorPorcentaje" required matInput autocomplete="off">
                    </mat-form-field> 
                </div>
        <div class="modal-footer">
          <button type="button"  data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" [disabled]="!f.valid">Cargar</button>
        </div>
    </form>
      </div>
    </div>
  </div>
