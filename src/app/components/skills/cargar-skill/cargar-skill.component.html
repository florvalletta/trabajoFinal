
  <div class="body">
    
            <div class="agregar-skill">
                <h1>Agregar skill</h1>
                <img src="https://github.com/florvalletta/PfImg/blob/main/subir.png?raw=true" alt="Imagen de una flecha hacia arriba" width="15%"/>
                <div class="separacion">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <div>
                        
                        <mat-form-field class="tamanio" appearance="fill">
                            <mat-label>Nombre de la skill</mat-label>
                            <input matInput name="nombreSkill" [(ngModel)]="nombreSkill" required matInput autocomplete="off">
                        </mat-form-field>  
                    
                        
                    </div>
                
                    <div>
                        <mat-form-field class="tamanio" appearance="fill">
                            <mat-label>Porcentaje de progreso</mat-label>
                            <input matInput type="number" name="valorPorcentaje" [(ngModel)]="valorPorcentaje" required matInput autocomplete="off">
                        </mat-form-field> 
                
        </div>
            
                <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Cargar</button>
                <button mat-raised-button (click)="cancelar()" color="accent" style="margin: 10px">Cancelar</button>
            </div>
        </form>
    </div>
        </div>
    </div>
