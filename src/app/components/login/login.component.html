          <div class="body">
            <div class="login">
              <img src="https://github.com/florvalletta/PfImg/blob/main/user.png?raw=true" alt="Imagen de un usuario" width="50%"/>
              <h1>Ingresar</h1>
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-group">
                    <mat-form-field class="tamanio" appearance="fill">
                      <mat-label>Usuario</mat-label>
                      <input matInput name="username" autocomplete="off" [(ngModel)]="username" required>
                    </mat-form-field>
                    </div>
                  <div class="form-group">
                    <mat-form-field class="tamanio" appearance="fill">
                      <mat-label>Contrase√±a</mat-label>
                      <input type="password" name="password" matInput autocomplete="off" [(ngModel)]="password" required>
                      
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <button type="submit" mat-raised-button class="tamanio tamanioBoton" color="primary" [disabled]="!f.valid">Ingresar</button>
                  </div>
              </form>
              <br>
              <button mat-raised-button routerLink="/porfolio" color="primary">Volver al portfolio</button>
          </div>
      </div>
