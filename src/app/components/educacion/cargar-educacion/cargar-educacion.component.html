<div class="body">
    <div class="row-mt-5">
        <div class="col-md-4 mx-auto">
            <div class="agregar-educacion">
                <h1>Agregar Educación</h1>
                <img src="../../../assets/img/subir.png" alt="Imagen de una flecha hacia arriba" width="75%"/>
                <div class="separacion">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <mat-form-field class="tamanio" appearance="fill">
                        <mat-label>Titulo</mat-label>
                        <input matInput name="titulo" [(ngModel)]="titulo" required>
                      </mat-form-field>
                <mat-form-field class="tamanio" appearance="fill">
                    <mat-label>Institución</mat-label>
                    <input matInput name="institucion" [(ngModel)]="institucion" required>
                  </mat-form-field>
                <mat-form-field class="tamanio" appearance="fill">
                    <mat-label>Fecha de inicio</mat-label>
                    <input matInput name="fechaInicio" [(ngModel)]="fechaInicio" required>
                  </mat-form-field>
                <mat-form-field class="tamanio" appearance="fill">
                    <mat-label>Fecha de fin</mat-label>
                    <input matInput name="fechaFin" [(ngModel)]="fechaFin" required>
                  </mat-form-field>
                <mat-form-field class="tamanio" appearance="fill">
                    <mat-label>Logo de la institución educativa</mat-label>
                    <input matInput name="logoEducacion" [(ngModel)]="logoEducacion" required>
                  </mat-form-field>
                
            <button mat-raised-button type="submit" color="primary" [disabled]="!f.valid">Cargar</button>
        </div>
            </form>
        </div>
        </div>
    </div>
</div>
